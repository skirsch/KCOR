# Japan2 dataset yaml file
# Using https://medicalfacts.info/kcor.html, we determine:
# 8-1-21 primary
# 3-1-22 booster
# 9-1-22 4th dose
# 1-1-23 5th dose
# 7-1-23 6th dose



schema: KRF-1.0
timezone: local
observationEndDate: '2025-12-31'
birthBandYears: 5
input: data/japan2/source
output: data/japan2/krf.csv
startDate: 2021-01-01
endDate: 2025-12-31

# Analysis parameters (used by KCOR_CMR.py and KCOR.py)
# Enrollment dates for cohort analysis (ISO week format: YYYY-WW)
enrollmentDates:
  - '2021-30'
  - '2022-09'
  - '2022-35'
  - '2023-01'
  - '2023-26'
  
# Dose pairs configuration
# Maps enrollment date to list of (numerator, denominator) dose pairs
# If an enrollment date is not specified, uses the default
dosePairs:
  default:
    - [1, 0]
    - [2, 0]
    - [2, 1]
  '2021-30':
    - [1, 0]
    - [2, 1]
    - [2, 0]
  '2022-09':
    - [2, 0]
    - [2, 1]
    - [3, 2]
    - [3, 0]
  '2022-35':
    - [2, 0]
    - [3, 2]
    - [3, 0]
    - [4, 3]
    - [4, 0]
  '2023-01':
    - [2, 0]
    - [3, 2]
    - [4, 3]
    - [4, 0]
    - [5, 4]
    - [5, 0]
  '2023-26':
    - [2, 0]
    - [3, 2]
    - [4, 3]
    - [5, 4]
    - [5, 0]
    - [6, 5]
    - [6, 0]
