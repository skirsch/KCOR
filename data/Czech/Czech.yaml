# Czech dataset yaml file
# Analysis parameters (used by KCOR_CMR.py and KCOR.py)
# Changing this file will cause KCOR.py to be re-run, but NOT KCOR_CMR.py (since it's rare you change the enrollment dates)

schema: Czech-1.0
timezone: local
observationEndDate: '2025-12-31'    # not used for the Czech dataset because it doesn't go though a converter.
birthBandYears: 5

# the COVID correction ONLY will scale values ABOVE the value of the start date until the end date.
covidCorrection:
  startDate: '2021-41'   # this is 10/11/2021
  endDate: '2022-12'     # COVID extends into 3/21/2022
  factor: 1.0    # 1.0 means no adjustment. 1.7 is the adjustment factor for a 3X mortality difference between cohorts.

# The quiet window is used to estimate the theta parameter for the gamma frailty model.
# Generally, larger windows are better if there are no major epidemic waves or policy shocks.
quietWindow:
  # startDate: '2023-01'
  # endDate: '2023-52'
  startDate: '2022-24'
  endDate: '2024-16'

# Analysis parameters (used by KCOR_CMR.py and KCOR.py)
# Enrollment dates for cohort analysis (ISO week format: YYYY-WW)
enrollmentDates:
  - '2021-13'
  - '2021-20'
  - '2021-24'
  - '2021-30'
  - '2022-06'
  - '2022-26'
  - '2022-47'

# Dose pairs configuration
# Maps enrollment date to list of (numerator, denominator) dose pairs
# If an enrollment date is not specified, uses the default
dosePairs:
  default:
    - [1, 0]
    - [2, 0]
    - [2, 1]
  '2021-13':
    - [1, 0]
    - [2, 0]
    - [2, 1]
  '2021-20':
    - [1, 0]
    - [2, 0]
    - [2, 1]
  '2021-24':
    - [1, 0]
    - [2, 0]
    - [2, 1]
  '2021-30':
    - [1, 0]
    - [2, 0]
    - [2, 1]
  '2022-06':
    - [1, 0]
    - [2, 0]
    - [3, 2]
    - [3, 0]
  '2022-26':
    - [1, 0]
    - [2, 0]
    - [3, 2]
    - [3, 0]
  '2022-47':
    - [1, 0]
    - [2, 0]
    - [3, 9]
    - [3, 2]
    - [4, 3]
    - [4, 0]
    - [4, 2]
    - [4, 3]

