# Czech dataset yaml file
# Analysis parameters (used by KCOR_CMR.py and KCOR.py)

schema: Czech-1.0
timezone: local
observationEndDate: '2025-12-31'
birthBandYears: 5

# Analysis parameters (used by KCOR_CMR.py and KCOR.py)
# Enrollment dates for cohort analysis (ISO week format: YYYY-WW)
enrollmentDates:
  - '2021-13'
  - '2021-20'
  - '2021-24'
  - '2021-30'
  - '2022-06'
  - '2022-26'
  - '2022-47'

# Dose pairs configuration
# Maps enrollment date to list of (numerator, denominator) dose pairs
# If an enrollment date is not specified, uses the default
dosePairs:
  default:
    - [1, 0]
    - [2, 0]
    - [2, 1]
  '2021-13':
    - [1, 0]
    - [2, 0]
    - [2, 1]
  '2021-20':
    - [1, 0]
    - [2, 0]
    - [2, 1]
  '2021-24':
    - [1, 0]
    - [2, 0]
    - [2, 1]
  '2021-30':
    - [1, 0]
    - [2, 0]
    - [2, 1]
  '2022-06':
    - [2, 0]
    - [3, 2]
    - [3, 0]
  '2022-26':
    - [2, 0]
    - [3, 2]
    - [3, 0]
  '2022-47':
    - [2, 0]
    - [3, 2]
    - [4, 2]
    - [4, 3]

